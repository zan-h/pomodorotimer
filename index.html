<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peaceful Pomodoro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&family=Segoe+UI:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <video id="background-video" class="background-video" muted playsinline loop>
        <source src="thebear.mp4" type="video/mp4">
    </video>
    <div class="container">
        <h1>Peaceful Pomodoro</h1>
        <div class="timer-settings">
            <div class="setting">
                <label for="workDuration">Work Duration (minutes):</label>
                <input type="number" id="workDuration" min="1" max="60" value="25">
            </div>
            <div class="setting">
                <label for="breakDuration">Break Duration (minutes):</label>
                <input type="number" id="breakDuration" min="1" max="30" value="5">
            </div>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start" class="work-mode">Start</button>
            <button id="reset">Reset</button>
            <button id="toggle-mode" class="rest-mode">Switch to Break</button>
        </div>
        <div class="mode">
            <span id="mode-text">Work Time</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
